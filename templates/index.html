<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День рождения</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Шрифт для всей страницы */
            margin: 0;
            padding: 0;
            height: 100vh; /* Высота всей видимой части экрана */
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            background-color: #f8f9fa; /* Светлый фон для страницы */
        }

        form {
            padding: 20px;
            background: white; /* Фон формы */
            border-radius: 8px; /* Скруглённые углы */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Тень вокруг формы */
            width: 300px; /* Фиксированная ширина формы */
        }

        label {
            display: block; /* Элементы label на новой строке */
            margin-bottom: 10px; /* Отступ снизу */
            font-weight: bold; /* Жирный текст */
        }

        input[type="date"] {
            width: calc(100% - 22px); /* Ширина input */
            padding: 10px; /* Отступ внутри input */
            border-radius: 4px; /* Скруглённые углы для input */
            border: 1px solid #ccc; /* Граница для input */
        }

        button {
            width: 100%; /* Ширина кнопки */
            padding: 10px; /* Отступ внутри кнопки */
            border: none; /* Убираем границу */
            background-color: #007bff; /* Синий фон кнопки */
            color: white; /* Белый цвет текста */
            border-radius: 4px; /* Скруглённые углы */
            cursor: pointer; /* Курсор в виде руки */
            margin-top: 10px; /* Отступ сверху */
        }

        button:hover {
            background-color: #0056b3; /* Темно-синий фон при наведении */
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <label for="dob">Введите вашу дату рождения:</label>
        <input type="date" id="dob" name="dob">
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
